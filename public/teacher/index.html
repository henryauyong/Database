<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-row-reverse gap-96">
            <div class="avatar">
                <div class="w-96 rounded-full">
                    <img src="" id="teacherImage"/>
                </div>
            </div>
            <div>
                <h1 class="text-5xl font-bold" id="teacherName"></h1>
                <p class="py-6" id="teacherTitle"></p>
                <p class="py-6" id="teacherPhone">電話：</p>
                <p class="py-6" id="teacherEmail">E-mail：</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 place-content-center h-full w-full pt-16 pb-32 pl-64 pr-64 gap-8">
        <div class="flex w-full h-full gap-8">
            <div class="overflow-x-auto grow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-neutral">
                                學歷
                            </th>
                        </tr>
                    </thead>
                    <tbody id="educationTable">
                        
                    </tbody>
                </table>
            </div>

            <div class="overflow-x-auto grow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-neutral">
                                專長
                            </th>
                        </tr>
                    </thead>
                    <tbody id="expertiseTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex w-full h-full gap-8">
            <div class="overflow-x-auto grow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-neutral">
                                校內經歷
                            </th>
                        </tr>
                    </thead>
                    <tbody id="experienceInSchoolTable">
                    </tbody>
                </table>
            </div>

            <div class="overflow-x-auto grow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-neutral">
                                校外經歷
                            </th>
                        </tr>
                    </thead>
                    <tbody id="experienceOutSchoolTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex w-full h-full gap-8">
            <div class="overflow-x-auto grow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-neutral">
                                論文
                            </th>
                        </tr>
                    </thead>
                    <tbody id="paperTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex w-full h-full gap-8">
            <div class="overflow-x-auto grow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-neutral">
                                計劃
                            </th>
                        </tr>
                    </thead>
                    <tbody id="projectTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
