<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Database</title>
	<link rel="stylesheet" href="../stylesheets/style.css">
	<script src="scripts.js" defer></script>
</head>

<body>
	<div class="hero min-h-screen bg-base-200">
		<div class="hero-content text-center">
			<div class="max-w-3xl">
				<p class="py-6 text-2xl">おはようございます！</p>
				<h1 class="text-5xl font-bold">これは逢甲大學の教授の專頁です</h1>
			</div>
		</div>
	</div>
	<form action="/api/delete" method="POST" id="deleteForm">
		<input type="checkbox" id="deleteModal" class="modal-toggle" />
		<div class="modal">
			<div class="modal-box">
				<h1 class="font-bold text-4xl text-center">確定刪除資料？</h1>
				<p class="py-4 text-center">此動作不能復原</p>
				<div class="modal-action">
					<label for="deleteModal" class="btn">取消</label>
					<button type="submit" class="btn btn-error btn-outline">刪除</button>
				</div>
			</div>
		</div>
		<div class="flex justify-center min-w-full">
			<div class="flex justify-end pt-10 pb-10 w-9/12 gap-4">
				<label class="label cursor-pointer gap-2 invisible" id="mainPageSelectAll">
					<span class="label-text">全選</span> 
					<input type="checkbox" class="checkbox-primary checkbox" disabled id="mainPageSelectAllCheckbox">
				</label>
				<div class="btn-group btn-group-vertical lg:btn-group-horizontal">
					<label for="deleteModal" type="button" class="btn btn-error btn-disabled" id="mainPageDeleteBtn">刪除</label>
					<button class="btn" id="mainPageToggleEditBtn" type="button" onclick="toggleEdit()">編輯</button>
					<button class="btn btn-success" id="mainPageAddBtn" type="button"
						onclick="redirectToAddPage()">新增</button>
				</div>
			</div>
		</div>

		<div class="grid h-full place-content-center pt-16 pb-32">
			<div class="max-w-5xl">
				<div class="grid grid-cols-4 gap-4" id="teacherCardTable">
				</div>

			</div>
		</div>
	</form>

</body>


</html>
