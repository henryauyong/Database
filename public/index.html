<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Database</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<script src="javascripts/scripts.js" defer></script>
</head>

<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
	<div class="modal-box">
		<h3 class="font-bold text-lg text-center">登入</h3>
		<div class="flex flex-col gap-4">
			<div class="flex justify-center">
				<div class="form-control w-full max-w-xs flex">
					<label class="label">
						<span class="label-text">使用者名稱</span>
					</label>
					<input type="text" class="input input-bordered w-full max-w-xs" id="username"/>
				</div>
			</div>

			<div class="flex justify-center">
				<div class="form-control w-full max-w-xs">
					<label class="label">
						<span class="label-text">密碼</span>
					</label>
					<input type="password" class="input input-bordered w-full max-w-xs" id="password"/>
				</div>
			</div>
		</div>
		
		<div class="modal-action">
			<label for="my-modal" class="btn">取消</label>
			<button class="btn btn-primary" onclick="login()">登入</button>
		</div>
	</div>
</div>

<body>
	<div class="hero min-h-screen bg-base-200">
		<div class="hero-content text-center">
			<div class="max-w-3xl">
				<p class="py-6 text-2xl">おはようございます！</p>
				<h1 class="text-5xl font-bold">これは逢甲大學の教授の專頁です</h1>
			</div>
		</div>
	</div>
	<input type="checkbox" id="deleteModal" class="modal-toggle" />

	<div class="flex justify-center min-w-full">
		<div class="flex justify-end pt-10 pb-10 w-9/12 gap-4">
			<label for="my-modal" class="btn btn-error">系統維護</label>
		</div>
	</div>

	<div class="grid h-full place-content-center pt-16 pb-32">
		<div class="max-w-5xl">
			<div class="grid grid-cols-4 gap-4" id="teacherCardTable">
			</div>

		</div>
	</div>

</body>


</html>
