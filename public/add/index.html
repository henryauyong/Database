<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="hero h-1/2 bg-base-200">
		<div class="hero-content text-center">
			<div class="max-w-3xl pt-8 pb-8">
				<h1 class="text-5xl font-bold">新增老師資料</h1>
			</div>
		</div>
	</div>
    <div class="grid grid-cols-1 place-content-center h-full w-full pt-16 pb-32 pl-32 pr-32">
        <form action="/api/add" enctype="multipart/form-data" method="post" id="addForm" class="w-full h-full">
            <div class="flex flex-col gap-4 w-full">
                <div class="collapse w-full">
                    <input type="checkbox" id="basicInfoCheckbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box" id="basicInfoCollapse">
                        基本個人資料 +
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex justify-start gap-4">
                        <div class="flex flex-col gap-4 w-full pt-4">
                            <div class="flex gap-4">
                                <div class="avatar">
                                    <div class="w-64 rounded-full">
                                        <img src="./default.jpg" />
                                    </div>
                                </div>
                                <div class="form-control w-full max-w-xs flex flex-col justify-end">
                                    <label class="label">
                                        <span class="label-text">照片</span>
                                    </label>
                                    <input type="file" class="file-input file-input-bordered w-full max-w-xs"
                                        name="file" id="teacherPhotoInput" />
                                </div>
                            </div>

                            <div class="flex gap-4 justify-between w-full">
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">教授名字</span>
                                    </label>
                                    <input type="text" placeholder="陳小明" class="input input-bordered w-full max-w-xs"
                                        name="teacherName" id="teacherNameInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">教授職稱</span>
                                    </label>
                                    <input type="text" placeholder="教授" class="input input-bordered w-full max-w-xs"
                                        name="teacherTitle" id="teacherTitleInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">電子郵件</span>
                                    </label>
                                    <input type="email" placeholder="example@example.com"
                                        class="input input-bordered w-full max-w-xs" name="teacherEmail"
                                        id="teacherEmailInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">電話號碼</span>
                                    </label>
                                    <input type="text" placeholder="1234567890"
                                        class="input input-bordered w-full max-w-xs" name="teacherPhone"
                                        id="teacherPhoneInput" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="collapse w-full">
                    <input type="checkbox" id="expertiseCheckbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box" id="expertiseCollapse">
                        學歷及專長 +
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex flex-col justify-start gap-4">
                        <div class="flex justify-start gap-4 w-full pt-4">
                            <div class="input-group">
                                <input type="text" placeholder="逢甲大學" class="input input-bordered"
                                    id="educationInput" />
                                <button class="btn btn-square" type="button" onclick="addEducationEntry()">
                                    新增
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>學歷</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="educationTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="flex justify-start gap-4 w-full pt-4">
                            <div class="input-group">
                                <input type="text" placeholder="專長" class="input input-bordered" id="expertiseInput" />
                                <button class="btn btn-square" type="button" onclick="addExpertiseEntry()">
                                    新增
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>專長</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="expertiseTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="collapse w-full">
                    <input type="checkbox" id="experienceCheckbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box" id="experienceCollapse">
                        經歷 +
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex flex-col justify-start gap-4">
                        <div class="flex justify-start gap-4 w-full pt-4">
                            <div class="flex gap-2 min-w-fit">
                                <label class="label cursor-pointer gap-2">
                                    <span class="label-text">校內經歷</span>
                                    <input type="checkbox" class="toggle" id="experienceTypeInput" />
                                    <span class="label-text">校外經歷</span>
                                </label>
                            </div>

                            <div class="input-group">
                                <input type="text" placeholder="經歷" class="input input-bordered" id="experienceInput" />
                                <button class="btn btn-square" type="button" onclick="addExperienceEntry()">
                                    新增
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>類型</th>
                                            <th>經歷</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="experienceTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 寫計畫部分 輸入欄位有：計畫名稱、計畫時間、計畫編號、計畫身份 欄位模仿基本資料-->
                <div class="collapse w-full">
                    <input type="checkbox" id="projectCheckbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box" id="projectCollapse">
                        計畫 +
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex flex-col justify-start gap-4">
                        <div class="flex justify-between gap-4 w-full pt-4">
                            <div class="gap-4 flex justify-between w-full">
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">名稱</span>
                                    </label>
                                    <input type="text" placeholder="國科會計畫" class="input input-bordered w-full max-w-xs"
                                        id="projectNameInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">時間</span>
                                    </label>
                                    <input type="text" placeholder="2001-01~2020-12"
                                        class="input input-bordered w-full max-w-xs" id="projectTimeInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">編號</span>
                                    </label>
                                    <input type="text" placeholder="xxxx-xxxx-xxxx"
                                        class="input input-bordered w-full max-w-xs" id="projectSerialInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">身份</span>
                                    </label>
                                    <input type="text" placeholder="主持人" class="input input-bordered w-full max-w-xs"
                                        id="projectIdentityInput" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">‎</span>
                                    </label>
                                    <button class="btn btn-square" type="button" onclick="addProjectEntry()">
                                        新增
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>計畫名稱</th>
                                            <th>計畫時間</th>
                                            <th>計畫編號</th>
                                            <th>計畫身份</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="projectTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="collapse w-full">
                    <input type="checkbox" id="paperCheckbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box" id="paperCollapse">
                        論文 +
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex flex-col justify-start gap-4">
                        <div class="flex justify-between gap-4 w-full pt-4">
                            <div class="gap-4 flex justify-between w-full">
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">作者</span>
                                    </label>
                                    <input type="text" placeholder="Lee, J.S., Chen, Y. C."
                                        class="input input-bordered w-full max-w-xs" id="paperAuthorInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">標題</span>
                                    </label>
                                    <input type="text" placeholder="Never Gonna Give You Up"
                                        class="input input-bordered w-full max-w-xs" id="paperTitleInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">刊登位置</span>
                                    </label>
                                    <input type="text" placeholder="FCU IECS"
                                        class="input input-bordered w-full max-w-xs" id="paperLocationInput" />
                                </div>
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text">時間</span>
                                    </label>
                                    <input type="text" placeholder="2023-03"
                                        class="input input-bordered w-full max-w-xs" p id="paperTimeInput" />
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">‎</span>
                                    </label>
                                    <button class="btn btn-square" type="button" onclick="addPaperEntry()">
                                        新增
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>論文作者</th>
                                            <th>論文標題</th>
                                            <th>投稿位置</th>
                                            <th>投稿時間</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="paperTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="w-full flex justify-end pb-4 pt-4">
                <button class="btn btn-success" type="sumbit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
