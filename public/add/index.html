<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="grid grid-cols-1 place-content-center h-full w-full pt-16 pb-32 pl-32 pr-32">
        <form action="/api/add" enctype="multipart/form-data" method="post">
            <div class="flex flex-col gap-4 h-full w-full">
                <div class="collapse w-full">
                    <input type="checkbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box">
                        基本個人資料
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex justify-start gap-4">
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                                <span class="label-text">教授名字</span>
                            </label>
                            <input type="text" placeholder="陳小明" class="input input-bordered w-full max-w-xs"
                                name="teacherName" />
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                                <span class="label-text">教授職稱</span>
                            </label>
                            <input type="text" placeholder="教授" class="input input-bordered w-full max-w-xs"
                                name="teacherTitle" />
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                                <span class="label-text">電子郵件</span>
                            </label>
                            <input type="email" placeholder="example@gmail.com"
                                class="input input-bordered w-full max-w-xs" name="teacherEmail" />
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                                <span class="label-text">電話號碼</span>
                            </label>
                            <input type="text" placeholder="1234567890" class="input input-bordered w-full max-w-xs"
                                name="teacherPhone" />
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                                <span class="label-text">照片</span>
                            </label>
                            <input type="file" class="file-input file-input-bordered w-full max-w-xs" />
                        </div>
                    </div>
                </div>

                <div class="collapse w-full">
                    <input type="checkbox" />
                    <div class="collapse-title text-xl font-medium bg-base-300 rounded-box">
                        學歷及專長
                    </div>
                    <div class="collapse-content bg-base-300 rounded-box flex flex-col justify-start gap-4">
                        <div class="flex justify-start gap-4 w-full pt-4">
                            <div class="form-control w-full max-w-md">
                                <input type="text" placeholder="逢甲大學" class="input input-bordered w-full"
                                    name="teacherName" id="educationInput" />
                            </div>
                            <div class="w-full max-w-xs">
                                <button class="btn" id="educationAddBtn" onclick="addEntry()">新增</button>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>學歷</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="educationTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="flex justify-start gap-4 w-full pt-4">
                            <div class="form-control w-full max-w-md">
                                <input type="text" placeholder="專長" class="input input-bordered w-full"
                                    name="teacherName" id="expertiseInput" />
                            </div>
                            <div class="w-full max-w-xs">
                                <button class="btn" id="expertiseAddBtn" onclick="addExpertiseEntry()">新增</button>
                            </div>
                        </div>

                        <div class="flex flex-col rounded-box w-full">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>專長</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="expertiseTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
